<!DOCTYPE html>
<html>
<head>
    {{template "sysmanage/aalayout/meta.tpl" .}}
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
			<!--tab标签-->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<li class=""><a href='{{urlfor "LevelController.get"}}'>VIP等级列表</a></li>
					<li class="layui-this">添加VIP等级</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<form class="layui-form form-container" action='{{urlfor "LevelAddController.post"}}' method="post">
							{{ .xsrfdata }}
							<div class="layui-form-item">
								<label class="layui-form-label">VIP等级</label>
								<div class="layui-input-block">
									<input type="text" name="VipLevel" value="" required lay-verify="required" placeholder="请输入VIP等级" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">累计投注</label>
								<div class="layui-input-block">
									<input type="text" name="TotalBet" value="" required lay-verify="required" placeholder="请输入累计投注" class="layui-input">
								</div>
								{{/*<div class="layui-form-mid layui-word-aux">例子：1,2,3,4,5(请使用英文,)</div>*/}}
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">晋级礼金</label>
								<div class="layui-input-block">
									<input type="text" name="LevelGift" value="" required lay-verify="required" placeholder="请输入晋级礼金" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">每月好运金</label>
								<div class="layui-input-block">
									<input type="text" name="MonthGift" value="" required lay-verify="required" placeholder="请输入每月好运金" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="*">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{template "sysmanage/aalayout/footjs.tpl" .}}
</body>
</html>
